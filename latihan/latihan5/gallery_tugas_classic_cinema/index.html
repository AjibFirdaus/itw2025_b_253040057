<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Cinema Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>CLASSIC CINEMA</h1>
    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="./img/thumbs/golden-era.jpeg" alt="Cinema">
                    <span>Golden Era</span>
                </a>
                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">X</a>
                    <a href="#gambar-4" class="prev">&lt;</a>
                    <img src="./img/full/golden-era.jpeg" alt="Cinema">
                    <a href="#gambar-2" class="next">&gt;</a>
                </div>
            </li>
            <li>
                <a href="#gambar-2">
                    <img src="./img/thumbs/movie-theater.jpeg" alt="Theater">
                    <span>Movie Theater</span>
                </a>
                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">X</a>
                    <a href="#gambar-1" class="prev">&lt;</a>
                    <img src="./img/full/movie-theater.jpeg" alt="Theater">
                    <a href="#gambar-3" class="next">&gt;</a>
                </div>
            </li>
            <li>
                <a href="#gambar-3">
                    <img src="./img/thumbs/retro-cinema.jpeg" alt="Retros">
                    <span>Retro Cinema</span>
                </a>
                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">X</a>
                    <a href="#gambar-2" class="prev">&lt;</a>
                    <img src="./img/full/retro-cinema.jpeg" alt="Retro">
                    <a href="#gambar-4" class="next">&gt;</a>
                </div>
            </li>
            <li>
                <a href="#gambar-4">
                    <img src="./img/thumbs/classic-film.jpeg" alt="Film">
                    <span>Classic Film</span>
                </a>
                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">X</a>
                    <a href="#gambar-3" class="prev">&lt;</a>
                    <img src="./img/full/classic-film.jpeg" alt="Film">
                    <a href="#gambar-1" class="next">&gt;</a>
                </div>
            </li>
            <div class="clear"></div>
        </ul>
    </div>
</body>
</html>
