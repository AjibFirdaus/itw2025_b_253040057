<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form + Table</title>
</head>

<body>
    <table border="1" style="border-collapse: collapse; border-color: black;" cellpadding="5" cellspacing="5">
        <thead>
            <tr>
                <th style="background-color: gray;" colspan="3">
                    INPUT DATA MAHASISWA
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Username</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Username</td>
                <td>:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Fullname</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td>:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>:</td>
                <td><select name="Agama" id="">
                    <option value="ISLAM">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                </select></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td><input type="radio" value="L">Laki - laki <input type="radio" value="P">Perempuan</td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>:</td>
                <td><input type="checkbox" name="Musik" id="">Musik <input type="checkbox" name="olahraga" id="">Olahraga <input type="checkbox" name="Gaming" id="">Gaming <input type="checkbox" name="Lainnya" id="">Lainnya</td>
            </tr>
            <tr>
                <td>Profil singkat</td>
                <td>:</td>
                <td><textarea name="PS" id=""></textarea></td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: right;"><input type="submit" value="Input"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
